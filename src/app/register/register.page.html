<ion-app>
  <body>
  <section class="form">
    <h1>Registro</h1>
<form (ngSubmit)="registro()" #formulario="ngForm" class="formulario">
<ion-item>
  <ion-label position="floating">Correo electronico</ion-label>
  <ion-input type="email" name="correo" required [(ngModel)]="correo"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Nombres:</ion-label>
  <ion-input type="text" name="nombres" required [(ngModel)]="nombres"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Apellidos</ion-label>
  <ion-input type="text" name="apellidos" required [(ngModel)]="apellidos"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Telefono</ion-label>
  <ion-input type="tel" name="numero_celular" required [(ngModel)]="numero_celular"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Contraseña:</ion-label>
  <ion-input type="password" name="clave" required [(ngModel)]="clave" required minlength="8" required maxlength="16"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Confirmar contraseña</ion-label>
  <ion-input type="password" name="confirmarClave" required [(ngModel)]="confirmarClave"></ion-input>
</ion-item>
<ion-button type="submit" [disabled]="formulario.invalid">Registrarse</ion-button>
</form>
</section>
</body>
</ion-app>
