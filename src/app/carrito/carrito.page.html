<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <body>
<section *ngFor="let r of productos" class="contenedor">
<section class="productos">
  <p>{{r.nombre}}</p>
  <p>{{r.descripcion}}</p>
  <p>{{r.valor}}</p>
</section>
<br>
</section>
<ion-button *ngIf="mostrarComponente">Realizar orden</ion-button>
  </body>
</ion-content>
