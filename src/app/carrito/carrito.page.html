<ion-header [translucent]="true">
 
</ion-header>

<ion-content [fullscreen]="true">
  <body>
<section *ngFor="let r of productos" class="contenedor">
<section class="productos">
  <p>{{r.nombre}}</p>
  <p>{{r.descripcion}}</p>
  <p>{{r.valor}}</p>
  <ion-button (click)='eliminarP(r.id)'>Eliminar</ion-button>
</section>
<br>
</section>
<ion-button *ngIf="mostrarComponente" (click)="realizarOrden()">Realizar orden</ion-button>
  </body>
</ion-content>
