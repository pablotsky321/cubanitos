<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
<table>
  <tbody>
  <tr *ngFor="let reg of registros">
    <td>{{reg.nombre}}</td>
    <td>{{reg.descripcion}}</td>
    <td>{{reg.valor}}</td>
  </tr>
</tbody>
</table>
</ion-content>
