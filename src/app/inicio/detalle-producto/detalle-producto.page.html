<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle_producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <body>
  <section *ngFor="let reg of resultado">
    <article>
      <img [src]="reg.imagen">
      <p>{{reg.nombre}}</p>
      <p>{{reg.descripcion}}</p>
      <p>{{reg.valor}}</p>
    </article>
  </section>
 </body>
</ion-content>
