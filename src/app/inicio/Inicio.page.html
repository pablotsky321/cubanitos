<ion-app>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <body>
<section *ngFor="let reg of registros" class="Productos">
  <article>
    <ion-button class="Producto" (click)='ver_producto(reg.id)'>
    <img [src]="reg.imagen">
    <p>{{reg.nombre}}</p>
    <p>{{reg.descripcion}}</p>
    <p>{{reg.valor}}</p>
  </ion-button>
  </article>
</section>
</body>
</ion-app>
